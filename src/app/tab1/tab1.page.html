<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
    <!-- <ion-searchbar></ion-searchbar> should only appear after clicked in -->
      <ion-input>
        Search bar here
      </ion-input>
    </ion-item>
    <!-- pagination -->
    <ion-item>
      <swiper>
        <ng-template swiperSlide>Slide 1</ng-template>
        <ng-template swiperSlide>Slide 2</ng-template>
        <ng-template swiperSlide>Slide 3</ng-template>
      </swiper>
    </ion-item>

    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-card expand="block">
              <ion-card-header>Balance</ion-card-header>
              <ion-card-content>$11.02</ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card expand="block">
              <ion-card-header>Use Points</ion-card-header>
              <ion-card-content>35,314</ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
